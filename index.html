<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section id="calendar" class="calendar">
      <header class="calendar__header">
        <button
          class="calendar__prev header__btn"
          id="prev"
          onclick="prevDate()"
        >
          prev
        </button>
        <div class="calendar__header__date">
          <section class="calendar__header__date-month" id="calendarMonth">
            APRIL
          </section>
          <section class="calendar__header__date-year" id="calendarYear">
            2022
          </section>
        </div>
        <button
          class="calendar__next header__btn"
          id="next"
          onclick="nextDate()"
        >
          next
        </button>
      </header>
      <section class="calendar__weeks">
        <section class="calendar__week__item">Mon</section>
        <section class="calendar__week__item">Tue</section>
        <section class="calendar__week__item">Wed</section>
        <section class="calendar__week__item">Thu</section>
        <section class="calendar__week__item">Fri</section>
        <section class="calendar__week__item">Sat</section>
        <section class="calendar__week__item">Sun</section>
      </section>
      <section
        class="calendar__days calendar__days-style"
        id="calendarDays"
      ></section>
    </section>
    <!--!MODAL TEST HTML -->
    <div class="modal__container modal__container-hide" id="modalContainer">
      <div class="modal__content">
        <button id="closeBtn" class="modal__closeBtn">X</button>
        <h1>TEST MODAL</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam
          necessitatibus amet aut accusantium, cupiditate voluptates minima
          dolores incidunt soluta velit.
        </p>
      </div>
    </div>
    <!-- !MODAL BTN SHOW MODAL TEST -->
    <button id="showModal">Show modal</button>
  </body>
</html>
