<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/modal.js" ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/modals.css" />
  </head>
  <body>
    <section id="calendar" class="calendar">
      <header class="calendar__header">
        <button
          class="calendar__prev header__btn"
          id="prev"
          onclick="prevDate()"
        >
          prev
        </button>
        <div class="calendar__header__date">
          <section class="calendar__header__date-month" id="calendarMonth">
            APRIL
          </section>
          <section class="calendar__header__date-year" id="calendarYear">
            2022
          </section>
        </div>
        <button
          class="calendar__next header__btn"
          id="next"
          onclick="nextDate()"
        >
          next
        </button>
      </header>
      <section class="calendar__weeks" >
        <section class="calendar__week__item">Mon</section>
        <section class="calendar__week__item">Tue</section>
        <section class="calendar__week__item">Wed</section>
        <section class="calendar__week__item">Thu</section>
        <section class="calendar__week__item">Fri</section>
        <section class="calendar__week__item">Sat</section>
        <section class="calendar__week__item">Sun</section>
      </section>
      <section
        class="calendar__days calendar__days-style"
        id="calendarDays"
      ></section>
    </section>
    <!--!MODAL TEST HTML -->
    <section class="modal__container modal__container-hide" id="modalContainer">
      <div class="modal__content">
        <button id="closeBtn" class="modal__closeBtn">X</button>
        <form>
          <fieldset class="form__header">
            <label for="title">Add title</label>
            <input
              type="text"
              name="event-title"
              data-type="title"
              class="form__header-title input"
              id="form__header-title"
            />
    
            <select
              id="form__header-event-type"
              class="form__header-event-type"
              name="cars"
            >
              <option value="meeting">Meeting</option>
              <option value="personal">Personal</option>
              <option value="study">Study</option>
              <option value="birthday">Birthday</option>
            </select>
            <input
              type="datetime-local"
              name="event-date"
              data-type="time"
              class="form__header-date input"
              id="form__header-date"
            />
            <label for="end-date">End event</label>
            <input
              type="checkbox"
              class="form__header-checkbox-date"
              id="form__header-checkbox-date "
              name="end-date"
              value="date"
            />
            <input
              type="datetime-local"
              name="end-date"
              class="form__header-date"
              id="form__header-end-date"
            />
            <h3>Description</h3>
            <textarea
              name="description"
              id="form__header-textarea"
              cols="30"
              rows="10"
            ></textarea>
            <button class="form__header-btn-cancel" id="form_header_cancel">Cancel</button>
            <button class="form__header-btn-create" id="form_header_save">Create</button>
          </fieldset>
        </form>
        <button id="saveContent">Save</button>
      </div>
    </div>
   
      
    </section> 
    <!-- !MODAL BTN SHOW MODAL TEST -->
    <button id="showModal">Show modal</button>
    <!--  -->
  </body>
</html>
