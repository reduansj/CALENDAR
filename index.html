<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
  </head>
  <body>
    <section class="calendar">
      <header class="calendar__header">
        <span class="calendar__header__prev">&#11164;</span>
        <p class="calendar__header__month">JANUARY</p>
        <p class="calendar__header__year">2022</p>
        <span class="calendar__header__next">&#11166;</span>
      </header>
      <section class="calendar__week">
        <div class="calendar__week__item">Mon</div>
        <div class="calendar__week__item">Tue</div>
        <div class="calendar__week__item">Wed</div>
        <div class="calendar__week__item">Thu</div>
        <div class="calendar__week__item">Fri</div>
        <div class="calendar__week__item">Sat</div>
        <div class="calendar__week__item">Sun</div>
      </section>
      <section class="calendar__days"></section>
    </section>
  </body>
</html>
