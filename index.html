<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section id="calendar" class="calendar">
      <header class="calendar__header">
        <button
          class="calendar__prev header__btn"
          id="prev"
          onclick="prevDate()"
        >
          prev
        </button>
        <div class="calendar__header__date">
          <section class="calendar__header__date-month" id="calendarMonth">
            APRIL
          </section>
          <section class="calendar__header__date-year" id="calendarYear">
            2022
          </section>
        </div>
        <button
          class="calendar__next header__btn"
          id="next"
          onclick="nextDate()"
        >
          next
        </button>
        <!-- !MODAL BTN SHOW MODAL TEST -->
        <button id="showModal">Show modal</button>
      </header>
      <section class="calendar__weeks">
        <section class="calendar__week__item">Mon</section>
        <section class="calendar__week__item">Tue</section>
        <section class="calendar__week__item">Wed</section>
        <section class="calendar__week__item">Thu</section>
        <section class="calendar__week__item">Fri</section>
        <section class="calendar__week__item">Sat</section>
        <section class="calendar__week__item">Sun</section>
      </section>
      <section
        class="calendar__days calendar__days-style"
        id="calendarDays"
      ></section>
    </section>
    <!--!MODAL TEST HTML -->
    <section class="modal__container hide__element" id="modalContainer">
      <section class="modal__content">
        <button id="closeBtn">X</button>
        <form action="" class="modal__form">
          <!--Title -->
          <label class="modal__form__label">
            Title:
            <input type="text" id="title" class="modal__form__input" />
          </label>
          <!-- Initial date -->
          <label class="modal__form__label">
            Initial date:
            <input type="date" id="initialDate" class="modal__form__input" />
            <input type="time" id="initialTime" class="modal__form__input" />
          </label>
          <!-- TODO Label input time for click day event -->
          <!-- <label
            for=""
            class="modal__form__label hide__element"
            id="labelTimeDate"
          >
            Time:
            <input type="time" id="timeDate" />
          </label> -->
          <!-- Checkbox end date -->
          <label class="modal__form__label">
            Add end date:
            <input
              type="checkbox"
              id="addEndDate"
              class="modal__form__checkbox"
            />
          </label>
          <!--Fieldset hide end date -->
          <fieldset
            id="endDateContainer"
            class="modal__form__fieldset hide__element"
          >
            <!--Input en date -->
            <label class="modal__form__label">
              End date:
              <input type="date" id="endDate" class="modal__form__input" />
              <input type="time" id="endTime" class="modal__form__input" />
            </label>
            <!--Duration date and time-->
            <span></span>
          </fieldset>
          <!-- Reminder -->
          <label class="modal__form__label">
            Remaind me when this event expires:
            <input
              type="checkbox"
              id="addRemainder"
              class="modal__form__checkbox"
            />
          </label>
          <!--Reminder select hide-->
          <fieldset
            id="remainderContainer"
            class="modal__form__fieldset hide__element"
          >
            <label class="modal__form__label">
              Reminder time:
              <select name="" id="remainderTime">
                <option value="5" selected>5 minutes before</option>
                <option value="10">10 minutes before</option>
                <option value="15">15 minutes before</option>
                <option value="30">30 minutes before</option>
                <option value="60">1 hour before</option>
              </select>
            </label>
          </fieldset>
          <!--Type of event-->
          <label class="modal__form__label">
            Event type:
            <select id="eventType">
              <option value="meeting">Meeting</option>
              <option value="personal">Personal</option>
              <option value="study">Study</option>
              <option value="other" selected>Other</option>
            </select>
          </label>
          <label class="modal__form__label">
            Description
            <textarea class="modal__form__textarea" id="description"></textarea>
          </label>
          <!--buttons fieldset-->
          <fieldset>
            <button id="cancelBtn" class="modal__form__button">Cancel</button>
            <button id="saveBtn" class="modal__form__button">Save</button>
          </fieldset>
        </form>
      </section>
    </section>
    <section
      class="event__container__title hide__element"
      id="eventContainerTitle"
    ></section>
  </body>
</html>
